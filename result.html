<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결과 발표!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* 딸을 상징하는 부드러운 핑크빛 배경 */
            background: linear-gradient(135deg, #fff1f4, #ffe3e9);
            overflow: hidden; /* 콘페티가 화면 밖으로 나가지 않게 함 */
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 1rem;
        }
        .result-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        /* 결과 텍스트 스타일 */
        .result-text {
            font-weight: 900; /* 아주 굵은 글씨체 */
            color: #ff69b4; /* 핫핑크색 */
            text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.3);
        }
        .back-button {
            margin-top: 1rem;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card result-card">
            <div class="card-body p-5">
                <h1 class="display-1 result-text">
                    딸 🎉
                </h1>
                <p class="fs-4 mt-3">
                    동글이는 <strong>공주님</strong>이랍니다!
                </p>
                <a href="index.html" class="btn btn-outline-dark back-button">돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // 핑크 & 화이트 색상 조합
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, 
                    colors: ['#ff69b4', '#ffb6c1', '#ffffff'] 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, 
                    colors: ['#ff69b4', '#ffb6c1', '#ffffff'] 
                }));
            }, 250);
        };
    </script>
</body>
</html>
