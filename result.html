<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결과 발표!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #fdf6f8; /* 부드러운 핑크빛 배경색 */
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .reveal-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .result-text {
            /* 예쁜 핑크색 글씨 */
            color: #ff85a2;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 133, 162, 0.2);
        }
        .back-button {
            margin-top: 2rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card text-center reveal-card" style="width: 25rem;">
            <div class="card-body p-5">
                <h5 class="card-title mb-3 text-secondary">두근두근... 결과는!</h5>
                <h1 class="display-1 result-text">
                    딸 🎉
                </h1>
                <p class="fs-5 mt-4">
                    동글이는 <strong>공주님</strong>이랍니다!
                </p>
                <a href="index.html" class="btn btn-outline-secondary back-button">돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            // 다양한 방향에서 색종이 발사
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff85a2', '#ffd3e2', '#f8f9fa', '#f9c5d1']
            });

            setTimeout(function() {
                confetti({
                    particleCount: 100,
                    spread: 120,
                    origin: { x: 0, y: 1 },
                    angle: 45,
                    colors: ['#ff85a2', '#ffd3e2', '#f8f9fa', '#f9c5d1']
                });
            }, 200);

            setTimeout(function() {
                confetti({
                    particleCount: 100,
                    spread: 120,
                    origin: { x: 1, y: 1 },
                    angle: 135,
                    colors: ['#ff85a2', '#ffd3e2', '#f8f9fa', '#f9c5d1']
                });
            }, 400);
        };
    </script>
</body>
</html>
