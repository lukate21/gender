<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결과 발표!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #fdf6f8; /* 부드러운 핑크빛 배경색 */
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .reveal-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .result-image {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
        .result-text {
            color: #ff85a2; /* 예쁜 핑크색 글씨 */
            font-weight: bold;
        }
        .back-button {
            margin-top: 1.5rem;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card text-center reveal-card" style="width: 25rem;">
            <div class="card-body p-5">
                <img src="https://i.ibb.co/SQzB5b1/cupcake-bitten-pink.png" alt="결과: 딸" class="result-image">
                
                <h1 class="display-2 result-text">
                    딸 🎉
                </h1>
                <p class="fs-5 mt-2">
                    동글이는 <strong>공주님</strong>이랍니다!
                </p>
                <a href="index.html" class="btn btn-outline-secondary back-button">돌아가기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        window.onload = function() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff85a2', '#ffd3e2', '#ffffff', '#f9c5d1']
            });
        };
    </script>
</body>
</html>
