<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>동글이의 성별은?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 페이지 전체를 수직 중앙 정렬하기 위한 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa; /* 부드러운 배경색 */
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .reveal-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .reveal-button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .reveal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card text-center reveal-card" style="width: 25rem;">
            <div class="card-body p-5">
                <h3 class="card-title mb-4">Gender Reveal</h3>
                <p class="fs-4 mb-5">
                    <strong>동글이</strong>의 성별은 무엇일까요?
                </p>
                <a href="result.html" class="btn btn-primary reveal-button">결과 확인하기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
