<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>동글이의 성별은?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .reveal-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        /* 컵케익 이미지 스타일 */
        .cupcake-image {
            max-width: 200px;
            cursor: pointer; /* 마우스를 올리면 손가락 모양으로 변경 */
            transition: transform 0.3s ease; /* 부드러운 전환 효과 */
        }
        .cupcake-image:hover {
            transform: scale(1.08); /* 마우스를 올리면 살짝 커짐 */
        }
    </style>
</head>
<body>
    <div class="container-center">
        <div class="card text-center reveal-card" style="width: 25rem;">
            <div class="card-body p-5">
                <h3 class="card-title mb-3">Gender Reveal</h3>
                <p class="fs-4 mb-4">
                    <strong>동글이</strong>의 성별은 무엇일까요?
                </p>
                <a href="result.html">
                    <img src="https://i.ibb.co/3cHxjP8/cupcake-whole.png" alt="성별 확인 컵케익" class="cupcake-image">
                </a>
                <p class="mt-4 text-secondary">컵케익을 눌러 확인해보세요!</p>
            </div>
        </div>
    </div>
</body>
</html>
